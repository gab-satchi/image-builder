## package in zip format
- name: Get Kubernetes binaries
  win_get_url:
    url: "{{ kubernetes_http_package_url }}"
    dest: '{{ kubernetes_install_path }}\k8s_package.zip'

- name: Unzip kubernetes binaries
  win_unzip:
    src: '{{ kubernetes_install_path }}\k8s_package.zip'
    dest: '{{ kubernetes_install_path }}'
    delete_archive: yes